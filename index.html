<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="wrapper">
          <img
            src="./images/riot-games2233.jpg"
            alt="logo"
            class="login_logo"
          />

          <h1 class="login_title">Fazer Login</h1>

          <label class="login_label">
            <span>Nome de usuario</span>
            <input type="text" name="username" class="input" />
          </label>

          <label class="login_label">
            <span>Senha</span>
            <input type="password" name="password" class="input" />
          </label>

          <div class="login_icons">
            <button type="button" class="icons_button">
              <img src="images/facebook.png" alt="facebook" />
            </button>

            <button type="button" class="icons_button">
              <img src="images/instagram.png" alt="instagram" />
            </button>

            <button type="button" class="icons_button">
              <img
                src="images/logotipo-da-apple-em-formato-preto-com-um-orificio-de-mordida.png"
                alt="apple"
              />
            </button>
          </div>
          <label class="login_label_checkbox">
            <input type="checkbox" class="input_checkbox" />
            Manter Login
          </label>
        </div>

        <div class="wrapper">
          <button type="button" class="login_button" disabled>Logar</button>

          <a href="#" class="login_link">Não consegue iniciar a sessão?</a>
          <a href="#" class="login_link">Criar conta</a>
        </div>
      </section>
      <section class="walpaper"></section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
